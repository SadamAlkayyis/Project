<!DOCTYPE html>
<html>
<head>
  <title>Form Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 100px;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .container form label {
      display: block;
      margin-bottom: 10px;
      color: #666;
    }

    .container form input[type="text"],
    .container form input[type="password"] {
      width: 90%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .container form input[type="submit"] {
      width: 95.5%;
      padding: 10px;
      background-color: #4caf50;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .container form input[type="submit"]:hover {
      background-color: #45a049;
    }

    .container form input[type="submit"]:focus {
      outline: none;
    }

    .container form input[type="submit"]:active {
      transform: translateY(1px);
    }

    .container .form-footer {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Form Login</h2>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Password" required>

      <input type="submit" value="Login">

      <p class="form-footer">Don't have an account? <a href="/TB/signup.html">Sign up</a></p>
      <p class="form-footer">
        <a class="back-link" href="/TB/index.php">Kembali</a>
      </p>
    </form>
  </div>
</body>
</html>
